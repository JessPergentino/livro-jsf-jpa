<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Automovel</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
	Marca: <h:inputText value="#{automovelBean.automovel.marca}" />
			<br />
	Modelo: <h:inputText value="#{automovelBean.automovel.modelo}" />
			<br />
	Ano de Fabricação: <h:inputText
				value="#{automovelBean.automovel.anoFabricacao}" />
			<br />
	Ano do Modelo: <h:inputText
				value="#{automovelBean.automovel.anoModelo}" />
			<br />
	Observações: <h:inputTextarea
				value="#{automovelBean.automovel.observacoes}" />
			<br />
			<h:commandButton value="Salvar"
				action="#{automovelBean.salva(automovelBean.automovel)}"></h:commandButton>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
